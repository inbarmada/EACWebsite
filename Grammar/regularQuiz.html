<html>
<head>
    <title>Regular Verbs Quiz</title>
    <script type="text/javascript" src="../navbar.js"></script>
    <link rel="stylesheet" type="text/css" href="../navbar.css">
    <link rel="stylesheet" type="text/css" href="grammarQuiz.css">
</head>
<body>
  <div id="card">
    <div id="title">Regular Verbs Quiz</div>
    <div id="description">Translate and conjugate the following verbs according to the accompaying sentences:</div>

    <form method="post">

      <div class="sentence">
        Yo <input type="text" placeholder="eat" class="text-input"> mucho porque tengo hambre.
      </div>

      <div class="sentence">
        Nosotros <input type="text" placeholder="swim" class="text-input"> en una piscina durante el verano.
      </div>

      <div class="sentence">
        Aunque ella <input type="text" placeholder="want" class="text-input"> comer m&aacute;s chocolate,
        ella <input type="text" placeholder="know" class="text-input"> que no es saludable.
      </div>

      <div class="sentence">
        Ellos <input type="text" placeholder="live" class="text-input"> cerca Rio de Janeiro.
      </div>

      <div class="sentence">
        Nosotros <input type="text" placeholder="study" class="text-input"> juntos a menudo.
      </div>

      <input type="submit" name="submit" class="button-input">
    </form>

  </div>

</body>
